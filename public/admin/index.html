<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okolona Admin Dashboard</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // This script listens for the "success" message from your Worker
    window.addEventListener("message", (event) => {
      if (event.data.startsWith("authorization:github:success:")) {
        const content = event.data.replace("authorization:github:success:", "");
        const data = JSON.parse(content);
        
        // This is the "pocket" - it saves the token to your browser
        window.localStorage.setItem("decap-cms-user", JSON.stringify(data));
        
        // Refresh to show the dashboard
        window.location.reload();
      }
    }, false);
  </script>
</body>
</html>
