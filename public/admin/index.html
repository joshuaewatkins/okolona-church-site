<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okolona Admin Dashboard</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // This script listens for the login token and keeps you on the page
    if (window.opener) {
      window.addEventListener("message", (event) => {
        if (event.data.indexOf("authorization:github:success") === 0) {
          const data = JSON.parse(event.data.replace("authorization:github:success:", ""));
          // Manual trigger to tell Decap the login worked
          window.localStorage.setItem("decap-cms-user", JSON.stringify(data));
          window.location.reload();
        }
      }, false);
    }
  </script>
</body>
</html>
