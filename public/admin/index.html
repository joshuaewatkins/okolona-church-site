<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okolona Admin Dashboard</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data.startsWith("authorization:github:success:")) {
        const content = event.data.replace("authorization:github:success:", "");
        // Save the key in the "pocket"
        window.localStorage.setItem("decap-cms-user", content);
        // Force the dashboard to wake up
        window.location.reload();
      }
    }, false);
  </script>
</body>
</html>
