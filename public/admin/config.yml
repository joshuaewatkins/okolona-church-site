backend:
  name: github
  repo: joshuaewatkins/okolona-church-site
  branch: main
  base_url: https://okolona-auth.joshuaewatkins.workers.dev
  auth_endpoint: /auth

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "beliefs"
    label: "Core Beliefs"
    folder: "src/content/beliefs"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Order", name: "order", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
