backend:
  name: github
  repo: joshuaewatkins/okolona-church-site
  branch: main
  base_url: https://okolona-auth.joshuaewatkins.workers.dev
  auth_endpoint: /auth

site_url: https://okolona-church-site.pages.dev

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "beliefs"
    label: "Core Beliefs"
    folder: "src/content/beliefs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Order (1, 2, 3...)", name: "order", widget: "number" }
      - { label: "Belief Description", name: "body", widget: "markdown" }
